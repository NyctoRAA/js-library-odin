<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="sidebar">
            <div class="stats-section">
                <div class="stats-title">
                    <img src="imgs/poll.svg" alt="stats svg" width="36" height="36">
                    <p id="stats-par">Stats</p>
                </div>
                <div class="stats">
                
                </div>
            </div>
            <div class="new-book-btn-container">
                <button class="new-book-btn">
                    New Book
                </button>
            </div>
        </div>
        <div class="content">
            <h1>ra's Library</h1>
        </div>
        <dialog class="new-book-dialog" aria-label="New book">
            <div class="dialog-container">
                <h2>New Book</h2>
                <form class="add-book-form hidden" method="dialog">
                    <div class="form-section">
                        <label for="title">Title</label>
                        <input type="text" name="titleInput" id="title">
                    </div>
                    <div class="form-section">
                        <label for="author-first">Author's first name</label>
                        <input type="text" name="authorFirst" id="author-first">
                    </div>
                    <div class="form-section">
                        <label for="author-last">Author's last name</label>
                        <input type="text" name="authorLast" id="author-last">
                    </div>
                    <div class="form-section">
                        <label for="category">Category</label>
                        <select name="category" id="category">
                            <option value="Art">Art</option>
                            <option value="History">History</option>
                            <option value="Science">Science</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Romance">Romance</option>
                            <option value="Productivity">Productivity</option>
                            <option value="Comedy">Comedy</option>
                        </select>
                    </div>
                    <div class="form-section">
                        <fieldset>
                            <legend>Status</legend>
                            <div class="radio-container">
                                <div class="radio-item">
                                    <input type="radio" name="read_status" id="unread" value="Unread" checked="">
                                    <label for="unread">Unread</label>
                                </div>
                                <div class="radio-item">
                                    <input type="checkbox" name="read_status" id="read" value="Read">
                                    <label for="read">Read</label>
                                </div>
                            </div>
                        </fieldset>
                        <div class="add-btn-container">
                            <button type="submit">Add Book</button>
                        </div>
                    </div>
                </form>
            </div>
        </dialog>
    </main>
    <script src="script.js"></script>
</body>
</html>
