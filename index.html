<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="sidebar">
            <div class="stats-section">
                <div class="stats-title">
                    <img src="imgs/poll.svg" alt="stats svg" width="36" height="36">
                    <p id="stats-par">Stats</p>
                </div>
                <div class="stats">
                    <p class="total-books-stats"></p>
                    <p class="read-stats"></p>
                    <p class="unread-stats"></p>
                </div>
            </div>
            <div class="new-book-btn-container">
                <button class="new-book-btn">
                    New Book
                </button>
            </div>
        </div>
        <div class="container">
            <div class="content-header">
                <h1>ra's Library</h1>
            </div>
            <div class="content">
                
            </div>
        </div>
        <dialog class="new-book-dialog" aria-label="New book">
            <div class="close-modal">
                <button class="close-modal-btn">
                    X
                </button>
            </div>
            <div class="dialog-container">
                <h2>New Book</h2>
                <form class="add-book-form" novalidate>
                    <div class="form-section">
                        <label for="title" class="form-label-title">Title</label>
                        <input type="text" name="titleInput" id="title" required>
                        <span class="error" aria-live="polite"></span>
                    </div>
                    <div class="form-section">
                        <label for="author-first" class="form-label-title">Author's first name</label>
                        <input type="text" name="authorFirst" id="author-first" required>
                        <span class="error" aria-live="polite"></span>
                    </div>
                    <div class="form-section">
                        <label for="author-last" class="form-label-title">Author's last name</label>
                        <input type="text" name="authorLast" id="author-last" required>
                        <span class="error" aria-live="polite"></span>
                    </div>
                    <div class="form-section">
                        <label for="category" class="form-label-title">Category</label>
                        <select name="category" id="category" required>
                            <option value="Art">Art</option>
                            <option value="History">History</option>
                            <option value="Science">Science</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Romance">Romance</option>
                            <option value="Productivity">Productivity</option>
                            <option value="Comedy">Comedy</option>
                        </select>
                        <span class="error" aria-live="polite"></span>
                    </div>
                    <div class="form-section">
                        <fieldset>
                            <legend class="form-label-title">Status</legend>
                            <div class="radio-container">
                                <div class="radio-item">
                                    <input type="radio" name="read_status" id="unread" value="Unread" checked>
                                    <label for="unread">Unread</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" name="read_status" id="read" value="Read">
                                    <label for="read">Read</label>
                                </div>
                            </div>
                        </fieldset>
                        <div class="add-btn-container">
                            <button type="submit" class="add-book-btn">Add Book</button>
                        </div>
                    </div>
                </form>
            </div>
        </dialog>
    </main>

    <script src="script.js"></script>
</body>
</html>
